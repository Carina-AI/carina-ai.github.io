<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .colorful-bg {
        transition: background 0.5s;
      }
    </style>
  </head>
  <body
    class="flex items-center justify-center h-screen text-white colorful-bg"
    id="body"
  >
    <div class="text-center">
      <h1 class="text-5xl mb-8">Coming Soon</h1>
    </div>
    <div class="absolute top-0 left-0 w-full p-4">
      <p class="text-right text-sm">
        <a href="https://your-terms-and-conditions-url.com" class="underline"
          >Terms and Conditions</a
        >
      </p>
    </div>
    <script>
      const body = document.getElementById("body");
      window.addEventListener("mousemove", (e) => {
        const xPos = Math.round((e.pageX / window.innerWidth) * 255);
        const yPos = Math.round((e.pageY / window.innerHeight) * 255);
        body.style.backgroundColor = `rgb(${xPos},${yPos},100)`;
      });
    </script>
  </body>
</html>
